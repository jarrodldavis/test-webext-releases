container:
  image: node:latest

firefox_task:
  node_modules_cache:
    folder: node_modules
    fingerprint_script: cat package-lock.json
    populate_script: npm ci
  depends_on:
    - install
  build_script:
    - npm run build firefox
    - npm run lint:firefox

chrome_task:
  node_modules_cache:
    folder: node_modules
    fingerprint_script: cat package-lock.json
    populate_script: npm ci
  depends_on:
    - install
  build_script:
    - npm run build chrome
